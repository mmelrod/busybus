<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BusyBus</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/37471687aa.js"></script>
  </head>
  <body>
    <section class="container">
      <!-- nav bar-->
      <img src="images/top_bar.png" class="status_bar" alt="Phone status">
        <section class="nav_bar">
          <div class="nav_back">
            <div class="arrow-left">
              <i class="fa fa-chevron-left fa-inverse fa-2x" aria-hidden="true"></i>
            </div>
            <div class="nav_back_text">
              <p>Back</p>
            </div>
          </div>
          <div class="Stop_name">
            <p>Washington & State</p>
          </div>
          <div class="Done">
            <p>Done</p>
          </div>
        </section>

        <!-- map-->
        <section class="stop_location">
          <img src="images/map.png" class="map" alt ="map">
        </section>

        <!-- bus listings-->
        <section class="bus_listings">
          <div class="route">
            <div class="content">
              <p> <b>60</b> in <b>20 min</b> to Randolph/Harbor Dr</p>
            </div>
            <div class="arrow">
              <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
            </div>
          </div>
        </section>
    </section>
  </body>
</html>
